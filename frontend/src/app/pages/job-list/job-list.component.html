<div class="container">
  <h2>Open Job Listings</h2>
  <div class="job-card" *ngFor="let job of jobList">
    <h3>{{job.title}}</h3>
    <p><strong>Location:</strong> {{job.location}}</p>
    <p><strong>Salary:</strong> {{job.salary}}</p>
    <p>{{job.description}}</p>
    <button (click)="onApply(job.id)">Apply</button>
  </div>
</div>
